default_view:
  name: Home
  view: yes
  entities:
    - group.rdc
    - group.sdb
    - group.chambre
    - group.misc

switches:
  view: yes
  name: Switches
  entities:
    - group.radiateurs
    - switch.chambre_nathan_rfx
    - switch.cuisine_rfx
    - switch.entree_rfx
    - switch.salle_de_bain_rfx
    - switch.salon_rfx
    - switch.lampe_salon

rdc:
  name: Thermostat RDC
  entities:
    - sensor.salon_temperature
    - input_slider.temperature_confort_rdc
    - input_slider.temperature_eco_rdc
    - climate.thermostat_rdc

sdb:
  name: Thermostat SdB
  entities:
    - sensor.salle_de_bain_temperature
    - input_slider.temperature_confort_sdb
    - input_slider.temperature_eco_sdb
    - climate.thermostat_sdb

chambre:
