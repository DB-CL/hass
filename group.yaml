  entities:
    - sensor.chambre_nathan_temperature
    - input_slider.temperature_confort_chb
    - input_slider.temperature_reduit_chb
    - input_slider.temperature_eco_chb
    - climate.thermostat_chambre

radiateurs:
  name: Radiateurs
  entities: 
    - switch.cuisine
    - switch.entree
    - switch.salon
    - switch.salle_de_bain
    - switch.chambre_nathan

radiateurs_rdc:
  name: Radiateurs RDC
  entities:
    - switch.cuisine
    - switch.entree
    - switch.salon

misc:
  name: Divers
  entities:
    - switch.lampe_salon
    - script.restart_hass
